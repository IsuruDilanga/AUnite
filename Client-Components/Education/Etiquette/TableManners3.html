<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="icon" type="image/x-icon" href="../Assets/AUnite Logo without wording.png">
    <title>AUnite</title>

    <link rel="stylesheet" href="TableManners3.css" />
  </head>

  <body>
    <nav class="nav-bar">
      <a href="/AgeGroupEtiquette/AgeGroupEtiquette3.html">
          <img class="PreviousIcon" src="/Assets/previous.png" alt="PreviousIcon">
      </a>
      <h1 class="backLabel">Back</h1>
      <div class="right-align">
          <a href="/HomePage.html">
              <img class="homeImage" src="/Assets/HomePageIcon.png" alt="home-image">
          </a>
          <h2 class="homeLabel">Home</h2>
      </div>
    </nav>
    <div class="grid">
      <div class="grid-item">
        <div class="card">
          <img class="card-img" src="/Assets/wash-your-hands.png"" alt="Hands" />
          <div class="card-content">
            <button class="card-btn" id="Hands">Wash your hands before eating</button>
            </a>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <img class="card-img" src="/Assets/dishes.png" alt="Plate" />
          <div class="card-content">
            <button class="card-btn" id="Plate">Wash your plate after eating </button>
            </a>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <img class="card-img" src="/Assets/open-mouth.png" alt="Mouth" />
          <div class="card-content">
            <button class="card-btn" id="Mouth">Don't talk with food in your mouth </button>
            </a>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <img class="card-img" src="/Assets/healthy-food.png" alt="healthy" />
          <div class="card-content">
            <button class="card-btn" id="healthy">Eat healthy food </button>
            </a>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <img class="card-img" src="/Assets/SitNice.png" alt="Sit" />
          <div class="card-content">
            <button class="card-btn" id="Sit">Sit Nicely </button>
            </a>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <img class="card-img" src="/Assets/no-food.png" alt="junk" />
          <div class="card-content">
            <button class="card-btn" id="junk">Avoid junk food </button>
            </a>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <img class="card-img" src="/Assets/lunch-time.png" alt="time" />
          <div class="card-content">
            <button class="card-btn" id="time">Eat on time </button>
            </a>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <img class="card-img" src="/Assets/stand.png" alt="Stand" />
          <div class="card-content">
            <button class="card-btn" id="Stand">Don't stand and eat </button>
            </a>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <img class="card-img" src="/Assets/appetite.png" alt="No" />
          <div class="card-content">
            <button class="card-btn" id="No">Don't say no to food </button>
            </a>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <img class="card-img" src="/Assets/Finish.png" alt="Balance" />
          <div class="card-content">
            <button class="card-btn" id="Balance">Don't keep a balance </button>
            </a>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <img class="card-img" src="/Assets/munch.png" alt="Munch" />
          <div class="card-content">
            <button class="card-btn" id="Munch">Munch well </button>
            </a>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <img class="card-img" src="/Assets/diet.png" alt="Overeat" />
          <div class="card-content">
            <button class="card-btn" id="Overeat">Don't Overeat </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
