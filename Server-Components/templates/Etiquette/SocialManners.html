<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="icon" type="image/x-icon" href="/static/styles/Assets/AUnite Logo without wording.png">
    <title>AUnite</title>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/Etiquette/SocialManners.css') }}">
  
  </head>

  <body>
    <nav class="nav-bar">
      <a href="{{url_for('etiquette')}}">
          <img class="PreviousIcon" src="/static/styles/Assets/previous.png" alt="PreviousIcon">
      </a>
      <h1 class="backLabel">Back</h1>
      <div class="right-align">
          <a href="/HomePage.html">
              <img class="homeImage" src="/static/styles/Assets/HomePageIcon.png" alt="home-image">
          </a>
          <h2 class="homeLabel">Home</h2>
      </div>
    </nav>
    <div class="items">
      <div class="grid">
        <div class="grid-item">
          <div class="card">
            <img class="card-img" src="/static/styles/Assets/greeting.png"" alt="Greet" />
            <div class="card-content">
              <button class="card-btn" id="Greet">Greet </button>
              </a>
            </div>
          </div>
        </div>
        <div class="grid-item">
          <div class="card">
            <img class="card-img" src="/static/styles/Assets/sharing.png" alt="Share" />
            <div class="card-content">
              <button class="card-btn" id="Share">Share </button>
              </a>
            </div>
          </div>
        </div>
        <div class="grid-item">
          <div class="card">
            <img class="card-img" src="/static/styles/Assets/listen.png" alt="Listen" />
            <div class="card-content">
              <button class="card-btn" id="Listen">Listen </button>
              </a>
            </div>
          </div>
        </div>
        <div class="grid-item">
          <div class="card">
            <img class="card-img" src="/static/styles/Assets/eye-contact.png" alt="Eye" />
            <div class="card-content">
              <button class="card-btn" id="Eye">Make Eye Contact </button>
              </a>
            </div>
          </div>
        </div>
        <div class="grid-item">
          <div class="card">
            <img class="card-img" src="/static/styles/Assets/respect.png" alt="Respect" />
            <div class="card-content">
              <button class="card-btn" id="Respect">Respect </button>
              </a>
            </div>
          </div>
        </div>
        <div class="grid-item">
          <div class="card">
            <img class="card-img" src="/static/styles/Assets/Empathy.png" alt="Empathy" />
            <div class="card-content">
              <button class="card-btn" id="Empathy">Empathy </button>
              </a>
            </div>
          </div>
        </div>

        <!-- for second age  -->
        <div id="secondAge">
          <div class="grid-item">
            <div class="card">
              <img class="card-img" src="/static/styles/Assets/cooperate.png" alt="Cooperate" />
              <div class="card-content">
                <button class="card-btn" id="Cooperate">Cooperate </button>
                </a>
              </div>
            </div>
          </div>
          <div class="grid-item">
            <div class="card">
              <img class="card-img" src="/static/styles/Assets/helping.png" alt="Help" />
              <div class="card-content">
                <button class="card-btn" id="Help">Help Others </button>
                </a>
              </div>
            </div>
          </div>
          <div class="grid-item">
            <div class="card">
              <img class="card-img" src="/static/styles/Assets/friend.png" alt="Friendly" />
              <div class="card-content">
                <button class="card-btn" id="Friendly">Be Friendly </button>
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- for tird age  -->
        <div id="thirdAge">
          <div class="grid-item">
            <div class="card">
              <img class="card-img" src="/static/styles/Assets/knock.png" alt="Knock" />
              <div class="card-content">
                <button class="card-btn" id="Knock">Knock </button>
                </a>
              </div>
            </div>
          </div>
          <div class="grid-item">
            <div class="card">
              <img class="card-img" src="/static/styles/Assets/no-shouting.png" alt="Yell" />
              <div class="card-content">
                <button class="card-btn" id="Yell">Don't Yell </button>
                </a>
              </div>
            </div>
          </div>
          <div class="grid-item">
            <div class="card">
              <img class="card-img" src="/static/styles/Assets/no-pushing.png" alt="Push" />
              <div class="card-content">
                <button class="card-btn" id="Push">No Pushing </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{url_for('static', filename='script/Etiquette/Manners.js')}}"></script>
  </body>
</html>
