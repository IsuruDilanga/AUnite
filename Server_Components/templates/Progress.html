<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/styles/Assets/AUnite Logo without wording.png">
    <title>AUnite</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/Progress.css') }}">


</head>
<body>
  <nav class="nav-bar">
    <div class="right-align">
        <a href="{{ url_for('home')}}">
            <img class="homeImage" src="/static/styles/Assets/HomePageIcon.png" alt="home-image">
        </a>
        <h2 class="homeLabel">Home</h2>
    </div>
</nav>
  <div class="container">
    <h2>Progress Report</h2>
    <div class="progress-container">
      <div class="progress-report">
        
        <div class="subject">
          <h3>English</h3>
          <div id="progress-bar-2" class="progress-bar">
            <div class="bar">
              <span class="percent"></span>
            </div>
          </div>
        </div>
        <div class="subject">
          <h3>Etiquette</h3>
          <div id="progress-bar-3" class="progress-bar">
            <div class="bar">
              <span class="percent"></span>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <div class="line"></div>
    
    <div class="contact">
      <img src="/static/styles/Assets/settings.png" alt="">
      <div class="text">
        <h3>{{ fullname }}</h3>
        <span>{{ email }}</span>
      </div>
    </div>
  </div>
  
  <input type="hidden" value="{{english}}" id="english">
  <input type="hidden" value="{{etiquette}}" id="etiquette">
  <!-- <script type="text/javascript">
    var fullname = "{{fullname}}";
    console.log(fullname);
  </script> -->
  <script src="{{ url_for('static',filename='script/Progress.js') }}"> </script>
</body>
</html>
